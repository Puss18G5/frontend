<div style="margin-left:35%">
    <h2> Create a ride</h2>
    <h6>Departure location</h6>
    <div><input id="create-from" style="-webkit-appearance: listbox;width: 230px;margin-bottom:4px;margin-top:4px;" type="text"/></div>
    <h6>Arrival location</h6>
    <div><input id="create-to" style="-webkit-appearance: listbox;width: 230px;margin-bottom:4px;margin-top:4px;" type="text"/></div>
    <h6>Departure time and departure date</h6>
    <div><input id="create-dep-time" style="-webkit-appearance: listbox;width: 230px;margin-bottom:4px;margin-top:4px;" type="datetime-local"/></div>
    <h6>Arrival time and arrival date</h6>
    <div><input id="create-arr-time" style="-webkit-appearance: listbox;width: 230px;margin-bottom:4px;margin-top:4px;" type="datetime-local"/></div>
    <h6>Number of available seats</h6>
    <div><input id="create-seats" style="-webkit-appearance: listbox;width: 230px;margin-bottom:4px;margin-top:4px;" type="text"/></div>
    <button id="create" style="margin-bottom:8px;margin-top:4px;margin-left:8%;"class="btn btn-primary btn-padding">Create ride</button>
</div>
